<html>
	<head>
		<title>YUM+YUM-</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body class="is-preload" style="background-color:black;">
		<div id="page-wrapper">

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>DARK</h2>
						<p>표제어를 입력하면 리뷰를 생성해줍니다.
							<br>(주의) 너무 심취하지 마십시오.
						</p>
					</header>
					<div class="box">
						<span class="image featured"><img src="static/images/darkboteye.png" alt="" /></span>
						<div class="row">
							<form method="POST" action="/dark">
								<label for="dropdown">어떤 리뷰를 만들고 싶은가요?</label>
								<select name="dropdown" id="dropdown">
									{% for adverse in adverses %}
									<option value="{{ adverse }}">{{ adverse }}</option>
									{% endfor %}
								</select>
								<br><br>
								<label for="query">표제어</label>
								<input type="text" id="query" name="query" >
								<br><br>
								<label for="length">문장길이</label>
								<input type="number" id="length" name="length" value='3' max="10" min="1">
								<br><br>
								<input type="submit" value="Submit">
							</form>
						</div>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.dropotron.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
