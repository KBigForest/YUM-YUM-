<html>
	<head>
		<title>YUM+YUM-</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>LIGHT</h2>
						<p>지역을 선택하면 그 지역의 맛집을 알려드리겠습니다.</p>
					</header>
					<div class="box">
						<span class="image featured"><img src="static/images/lightboteye.png" alt="" /></span>
						<!-- 인풋박스같은거 넣으셈-->
						<form method="POST" action="/light">
							<label for="dropdown_loc">지역을 고르시오:</label>
							<select name="dropdown_loc" id="dropdown_loc">
								{% for location in locations %}
									<option value="{{ location }}">{{ location }}</option>
								{% endfor %}
							</select>
							<input type="submit" value="Submit">
						</form>

					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="static/assets/js/jquery.min.js"></script>
			<script src="static/assets/js/jquery.dropotron.min.js"></script>
			<script src="static/assets/js/jquery.scrollex.min.js"></script>
			<script src="static/assets/js/browser.min.js"></script>
			<script src="static/assets/js/breakpoints.min.js"></script>
			<script src="static/assets/js/util.js"></script>
			<script src="static/assets/js/main.js"></script>

	</body>
</html>
